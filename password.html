<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/password.css" />
    <link rel="stylesheet" href="assets/cabecalho.css" />
    <link rel="stylesheet" href="assets/menu/menu-item.css" />
    <link rel="stylesheet" href="assets/menu/menu-link.css" />
    <link rel="stylesheet" href="assets/menu/menu-lista.css" />
  </head>
  <body>
    <header class="cabecalho">
      <!--Cabeçalho-->
      <nav class="menu">
        <ul class="menu__lista">
          <li class="menu__item">
            <a class="menu__link" href="index.html">Lista de Tarefas</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" id="ativo" href="password.html"
              >Password generator</a
            >
          </li>
          <li class="menu__item">
            <a class="menu__link" href="relogio.html">Relógio</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="password">
        <div class="input-box">
          <h1>Gerador de senhas randomicas</h1>
          <input
            class="senha"
            type="text"
            placeholder="Gerar senha"
            id="password"
            readonly=""
          />
          <div class="botoes">
            <div id="btn" onclick="getPasswordSimples()">Senha Simples</div>
            <div id="btn" onclick="getPasswordModerado()">Senha Moderada</div>
            <div id="btn" onclick="getPasswordDificil()">Senha Dificil</div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
